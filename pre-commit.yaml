repos:
  - repo: local
    hooks:
      - id: golangci-lint-fmt
        name: golangci-lint fmt
        entry: bash -c 'golangci-lint --config golangci.yaml fmt ./...'
        language: system
        types: [go]
        pass_filenames: false

      - id: golangci-lint-run
        name: golangci-lint run
        entry: bash -c 'golangci-lint --config golangci.yaml run ./...'
        language: system
        types: [go]
        pass_filenames: false

      - id: go-test
        name: go test
        entry: bash -c 'go test ./...'
        language: system
        types: [go]
        pass_filenames: false
