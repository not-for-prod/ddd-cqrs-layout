global:
  scrape_interval: 60s  # Interval between each scrape
  scrape_timeout: 30s   # Timeout for each scrape

scrape_configs:
  - job_name: 'backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:8000']  # target to scrape

  - job_name: 'cadvisor'
    scrape_interval: 15s
    static_configs:
      - targets: [ 'cadvisor:8080' ]